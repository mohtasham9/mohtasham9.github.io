---
layout: default
---
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
<div class="container">
  <h1>Blog</h1>

  {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="/assets/images/{{ post.image }}" alt="{{ post.title }}">
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">Read more</a></p>
    <hr>
  {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-5A5I6g+GAlft5Ohe1BQAOxlBSn6uJpsMbQ58dEYx6Y/hjT2L4Bv93nbAqY6lF5hx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
